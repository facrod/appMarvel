<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/iconpagina.png">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <!-- header -->
  <header class="d-flex sticky-top">
    <nav class=" w-100 navbar navbar-expand-md d-flex">
        <div class="ms-4 container-fluid align-items-center">
            <a class="navbar-brand w-50"href="/"><img class="img-fluid"src="/assets/img/LogoMarvelAdictos.png" alt="Logo Adictos Marvel"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuresponsive" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="menuresponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"> 
                        <button class="bg-transparent border-0" >
                            <a href="/index.html" class="nav-link active me-5 text-light">Inicio</a>
                        </button>
                    </li>
                    <li>
                        <button type="button" data-bs-toggle="modal" data-bs-target="#modalsuscripcion" class="bg-transparent border-0">
                            <a class="nav-link me-5 text-light">Suscripcion</a> 
                        </button>
                    </li class="nav-item">
                    <li>
                        <button class="bg-transparent border-0">
                            <a href="/contacto.html" class="nav-link me-5 text-light">Contacto</a>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="bg-transparent border-0">
                            <a href="/login.html" class="nav-link me-5 text-light">Login</a>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="bg-transparent border-0">
                            <a href="/nosotros.html" class="nav-link me-5 text-light">Nosotros</a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </header>
  <div class=" container-fluid modal fade" id="modalsuscripcion" tabindex="-1" aria-labelledby="modalsuscripcionlabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark flex-grow-1">
            <div class="modal-header">
                <p class="modal-title text-light" id="modalsuscripcionlabel">Recibí todas las novedades de Marvel por Email</p>
                <img class="img-fluid ms-auto"src="/assets/img/iconmodal.png" alt="Icono Marvel">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex flex-nowrap row ">
                <form class="col-md-6 col-md-6 d-flex flex-column justify-content-around">
                    <div class="d-flex flex-column">
                        <label class="form-label bg-transparent text-light mb-2" for="">Nombre</label>
                        <input class="text-light form-control bg-transparent" placeholder="Escribe aquí tu nombre"  pattern="[a-zA-Z]+"  minlength="2" maxlength="25" type="text" required>
                    </div>
                    <div class="d-flex flex-column ">
                        <label class=" form-label bg-transparent text-light mb-2" for="">Apellido</label>
                        <input class="text-light form-control bg-transparent" placeholder="Escribe aquí tu apellido"  pattern="[a-zA-Z]+"  minlength="2" maxlength="25" type="text" required>
                    </div>
                    <div class="d-flex flex-column" >
                        <label class=" form-label bg-transparent text-light mb-2" for="">Email</label>
                        <input class="text-light form-control bg-transparent" placeholder="Escribe aquí tu Email" minlength="20" maxlength="60" type="email"  required >
                    </div>
                </form>
                <div class="d-none d-xs-none d-md-block ms-3 w-50 col-md-4 col-12">
                    <img class="img-fluid" src="/assets/img/imgmodal.png" alt="Logo Avengers">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger"> 
                    <a class="text-decoration-none text-light"href="/"> Suscribirse </a>
                </button>
            </div>
        </div>
    </div>
  </div>
<!-- main login -->
  <main>
    <div class="container py-5">
      <div class="row bg-white rounded shadow-lg mx-5 text-dark">
        <div class="col-6 p-4 col-sm-12 col-md-6 col-12 py-5">
          <h1 class="text-center">Bienvenido</h1>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">Nunca compartiremos su correo electronico con alguien más.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                  <label class="form-check-label" for="exampleCheck1">Recordarme contraseña</label>
                </div>
                <div class="d-flex flex-column ">
                  <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                  <a href="" class="my-2 mx-2 text-center" required="false" data-bs-toggle="modal" data-bs-target="#exampleModal">Recuperar contraseña</a>
                </div>
                <!-- Modal Login-->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Recuperar contraseña</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Ingresa tu correo electronico para recuperar tu contraseña.</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required> <br>
                          <p>Te llegará proximamente un correo con tu nueva contraseña.</p>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar</button>
                      </div>
                    </div>
                  </div>
                </div>
                  <!--Termina modal-->
                <div class="container  my-5">
                  <div class="row text-center my-2">
                    <div class="col-12 my-2">Iniciar sesion</div>
                  </div>
                  <div class="row flex-column">
                    <div class=" mb-1">
                      <button class="btn btn-outline-primary w-100 my-1">
                        <div class="row align-items-center">
                          <div class="col-2 d-none d-md-block">
                            <img src="/assets/img/facebook.png" alt="logo de facebook">
                          </div>
                          <div class="col-sm-12 col-12 col-md-10 text-lg-start">
                            Facebook
                          </div>
                        </div>
                      </button>  
                    </div>
                    <div>
                      <button class="btn btn-outline-danger w-100 my-1">
                        <div class="row align-items-center">
                          <div class="col-2 d-none d-xs-none d-md-block">
                            <img src="/assets/img/google.png" alt="logo de google">
                          </div>
                          <div class="col-sm-12 col-12 col-md-10 text-lg-start">
                            Google
                          </div>
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
              </form>
        </div>
        <div class="img col-6 p-0 d-none d-sm-none d-md-block">
        </div>
      </div>
    </div>
  </main>
  <footer class=" d-flex justify-content-between p-4 align-items-center">
    <div>
        <img class="img-fluid"src="/assets/img/LogoMarvelAdictos.png" alt="logo-marvel-adictos">
    </div>
    <div class="container d-flex align-items-center flex-column">
        <div>
            <h4 class="d-none d-xs-none d-md-block text-danger">Seguinos en nuestras redes</h4>
        </div>
        <div class="align-self-center d-flex justify-content-center">
            <a class="m-1" target="_blank" href="/error404.html">
                <img class="img-fluid" src="/assets/img/icons8-facebook-48.png" alt="logo de facebook">
            </a>
            <a class="m-1" target="_blank" href="/error404.html">
                <img class="img-fluid" src="/assets/img/icons8-instagram-48.png" alt="logo de instagram">
            </a>
            <a class="m-1 " target="_blank" href="/error404.html">
                <img class="img-fluid" src="/assets/img/icons8-twitter-cuadrado-48.png" alt="logo de twitter">
            </a>
        </div>
    </div>
    <a class="text-decoration-none text-danger" href="/galeria.html">Galeria de Imagenes</a>
</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
